<div ng-show="loading">
	<div layout="row" layout-sm="column" layout-align="space-around">
		<md-progress-circular md-diameter="100" md-mode="indeterminate"></md-progress-circular>
	</div>
</div>
<div ng-show="!loading">
	<h3 class="md-headline">Pending Exam Result Report</h3>
	<form>
		<table
			style="font-family: arial, sans-serif; border-collapse: collapse; width: 100%;">
			<caption
				style="border: 1px solid #dddddd; text-align: center; font-size: 18px; padding: 2px;">
				<span flex>Pending Exam Result School List</span>
			</caption>
			<tr>
				<th ng-style="getTHStyle()">GRF. Reg. No.</th>
				<th ng-style="getTHStyle()">School Name</th>
				<th ng-style="getTHStyle()">District</th>
				<th ng-style="getTHStyle()">Action</th>

			</tr>
			<tr ng-repeat="school in pendingSchoolList "
				ng-style="getRowStyle($even)">

				<td style="border: 1px solid black; text-align: left; padding: 2px;">{{school.autoGenerated}}</td>
				<td style="border: 1px solid black; text-align: left; padding: 2px;">{{school.schoolName}}</td>
				<td style="border: 1px solid black; text-align: left; padding: 2px;">{{school.address.dist}}</td>
				<td><md-button class="md-icon-button" id="viewRecord"
						ui-sref="partnerSchool.addPartnerSchool({selectedPSchoolId: school.id, selectedPSchool: school})">
					<ng-md-icon icon="pageview" style="fill: md-default" size="24">
					<md-tooltip>View School</md-tooltip></ng-md-icon></md-button> <md-button
						class="md-icon-button" id="addExamResult"
						ui-sref="studentModule.addExamResult({reviewByGrfRegNo: school.autoGenerated})">
					<ng-md-icon icon="add" style="fill: md-default" size="24">
					<md-tooltip>Add Exam Results</md-tooltip></ng-md-icon></md-button></td>
		</table>
	</form>
</div>
<iframe name="print_frame" width="0" height="0" frameborder="0"
	src="about:blank"></iframe>
