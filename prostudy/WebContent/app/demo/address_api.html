<md-content>
<h3 class="md-subhead">Address</h3>
<div layout="row" layout-xs="column" flex>
	<md-input-container flex> <label>Search
		Address</label> <input ng-model="searchText"
		ng-change="autoCompleteAddress(searchText)"
		ng-model-options="{ debounce: 1000 }"> <span style="font-size: 9pt;" flex>Use
		this text box to search and auto-complete the address by pincode or city.</span> </md-input-container>
	<div flex>
		<div ng-if="searchingAddress" style="padding: 20px 10px 10px 10px;">
			<md-progress-circular md-diameter="30" md-mode="indeterminate"></md-progress-circular>
		</div>
	</div>
	<!-- <md-button class="md-icon-button" ng-click="searchDialog($event)">
	<ng-md-icon icon="search" style="fill: md-default" size="22">
	<md-tooltip>Address Lookup </md-tooltip></ng-md-icon></md-button> -->
</div>
<div layout="row" layout-xs="column">
	<md-input-container flex> <label>Line1 </label> <input
		name="line1" id="line1" ng-model="address.line1"> </md-input-container>
	<md-input-container flex> <label>Line2 </label> <input
		name="line2" id="line2" ng-model="address.line2"></md-input-container>
</div>

<div layout="row" layout-xs="column">
	<md-input-container flex> <label>City/District
	</label> <input name="city" id="city" ng-model="address.city"> </md-input-container>

	<md-input-container flex> <label>State </label> <input
		name="city" id="city" ng-model="address.state"> </md-input-container>
</div>

<div layout="row" layout-xs="column">
	<md-input-container flex> <label>Pincode </label>
	<input name="city" id="city" ng-model="address.pin"> </md-input-container>

	<md-input-container flex> <label>Country </label>
	<input name="city" id="city" ng-model="address.country"> </md-input-container>
</div>
</md-content>
