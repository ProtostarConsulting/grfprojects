<div layout="column">
	<div>
		<section layout="column">

			<!--  <span hide-gt-xs> -->
			<div class="md-toolbar-tools">
				<md-button class="md-primay" aria-label="prev"
					ng-click="back()"> <md-tooltip> go back </md-tooltip> <md-icon
					md-svg-icon="img/icons/ic_reply_black_24px.svg"
					aria-label="Prev Week"></md-icon> </md-button>
				<span flex></span>
				<md-card>
				<section layout="row">
					<md-button class="md-primay" aria-label="More"
						ng-click="toggleRight()"> <md-icon
						md-svg-icon="img/icons/more_vert.svg"></md-icon> </md-button>
				</section>
				</md-card>
			</div>
			<!-- </span> -->

			<md-sidenav class="md-sidenav-right md-whiteframe-z2"
				md-component-id="right"> <md-toolbar
				class="md-theme-light">
			<h1 class="md-toolbar-tools">Sidenav Right</h1>

			<md-content layout="column"> <md-button
				ui-sref="partnerSchool" ng-click="close()" class="md-primary">
			School </md-button> <md-button layout="column" layout-align="start start"
				ui-sref="studentModule" ng-click="close()" class="md-primary">
			Students </md-button> <md-button layout="column" layout-align="start start"
				ui-sref="bookModule" ng-click="close()" class="md-primary">
			Books </md-button> <md-button layout="column" layout-align="start start"
				ui-sref="courierModule" ng-click="close()" class="md-primary">
			Couriers </md-button> </md-content></md-toolbar></md-sidenav>
		</section>

	</div>

	<div ui-view>

<!-- {{menu == 'school'?'-':'+'}} -->
<!-- <label ng-if="schoolCounter">+</label><label ng-if="schoolCounter">-</label>  -->
		<div layout="column" layout-align="start start">
			<md-button  ng-click="toggleMenu('school')"
				class="md-primary"> School						
						<md-icon ng-if="!schoolCounter"
							md-svg-src="img/icons/ic_keyboard_arrow_right_black_24px.svg"></md-icon><md-icon ng-if="schoolCounter"
							md-svg-src="img/icons/ic_keyboard_arrow_down_black_24px.svg">&nbsp;&nbsp;&nbsp;&nbsp;</md-button>
				
				<div ng-if="schoolCounter == 1" style = "margin-left: 15px; background-color: yellow;">
					<md-content layout="column"  layout-xs="column" layout-align="center start"> 
						<md-button ui-sref="partnerSchool.addPartnerSchool" ng-click="close()" class="md-primary"> Add School </md-button> 
						<md-button ui-sref="partnerSchool.listPartnerSchool" ng-click="close()" class="md-primary"> School List </md-button>
					</md-content>
				</div>
				
			<md-button layout="column" ng-click="toggleMenu('students')" 
				class="md-primary"> Students <md-icon ng-if="!studentsCounter"
							md-svg-src="img/icons/ic_keyboard_arrow_right_black_24px.svg"></md-icon><md-icon ng-if="studentsCounter"
							md-svg-src="img/icons/ic_keyboard_arrow_down_black_24px.svg"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</md-button>
			<div ng-if="studentsCounter == 1" style = "margin-left: 15px; background-color: blue">
				<md-content layout="column"  layout-xs="column" layout-align="center start"> 
					<md-button ui-sref="studentModule.add" ng-click="close()" class="md-primary">Add Student</md-button> 
					<md-button ui-sref="studentModule.list" ng-click="close()" class="md-primary">Student List </md-button> 
				</md-content>
			</div>

			<md-button layout="column" ng-click="toggleMenu('books')" 
				class="md-primary"> Books <md-icon ng-if="!booksCounter"
							md-svg-src="img/icons/ic_keyboard_arrow_right_black_24px.svg"></md-icon><md-icon ng-if="booksCounter"
							md-svg-src="img/icons/ic_keyboard_arrow_down_black_24px.svg"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</md-button>
			<div ng-if="booksCounter == 1" style = "margin-left: 15px; background-color: yellow;">
				<md-content layout="column" layout-xs="column" layout-align="center start"> 
					<md-button ui-sref="bookModule.add" ng-click="close()" class="md-primary">Add Book</md-button> 
					<md-button ui-sref="bookModule.stockAdd" ng-click="close()" class="md-primary">Book Stock Add </md-button> 
					<md-button ui-sref="bookModule.stockList" ng-click="close()" class="md-primary">Book List </md-button>
					<md-button ui-sref="bookModule.stockTransaction" ng-click="close()" class="md-primary">Book Transactions </md-button> 
				</md-content>
			</div>

			<md-button layout="column" ng-click="toggleMenu('courier')" 
				class="md-primary"> Couriers <md-icon ng-if="!courierCounter"
							md-svg-src="img/icons/ic_keyboard_arrow_right_black_24px.svg"></md-icon><md-icon ng-if="courierCounter"
							md-svg-src="img/icons/ic_keyboard_arrow_down_black_24px.svg">  &nbsp;&nbsp;&nbsp;&nbsp;</md-button>
			<div  ng-if="courierCounter == 1" style = "margin-left: 15px; background-color: yellow;">
				<md-content layout="column" layout-xs="column" layout-align="center start"> 
					<md-button ui-sref="courierModule.add" ng-click="close()" class="md-primary">Add Courier</md-button> 
					<md-button ui-sref="courierModule.list" ng-click="close()" class="md-primary">Courier List </md-button>
					<md-button ui-sref="courierModule.search" ng-click="close()" class="md-primary">Courier Search </md-button> 
				</md-content>
			</div>
		</div>
		
	</div>
</div>
