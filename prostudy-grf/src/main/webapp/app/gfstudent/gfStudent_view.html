
<h3 class="md-headline">Student Info</h3>

<div layout="column" layout-padding layout-xs="column">

	<form name="gfStudentForm">


		<div layout="row" layout-xs="column" flex>

			<md-input-container flex> <label>School
				/ College / Institute </label> <input name="fName"
				ng-model="tempStudent.schoolName.schoolName" readonly> </md-input-container>
		</div>
		<div layout="row" layout-xs="column" flex>
			<md-input-container flex> <label>Standard
			</label> <input name="mName" ng-model="tempStudent.standard" readonly>

			</md-input-container>

		</div>
		<div layout="row" layout-xs="column" flex>
			<md-input-container flex> <label>Medium
				of Answer </label> <input name="lName" ng-model="tempStudent.mediumOfAnswer"
				readonly> </md-input-container>

		</div>

		<div layout="row" layout-xs="column" flex>

			<md-input-container flex> <label>First
				Name </label> <input name="fName" ng-model="tempStudent.fName" readonly>

			</md-input-container>

			<md-input-container flex> <label>Middle
				Name </label> <input name="mName" ng-model="tempStudent.mName" readonly>

			</md-input-container>

			<md-input-container flex> <label>Last
				Name </label> <input name="lName" ng-model="tempStudent.lName" readonly>

			</md-input-container>

		</div>


		<div flex layout="row">
			<md-radio-group ng-model="tempStudent.gender"> <md-radio-button
				value="Male" class="md-primary" checked="checked" ng-disabled="true">Male</md-radio-button>
			<md-radio-button value="Female" ng-disabled="true">
			Female </md-radio-button>
		</div>

		<md-button
			ui-sref="studentModule.add({selectedGFStudID : tempStudent.id})"
			class="md-raised md-primary">Edit </md-button>
	</form>
</div>
