
<div layout="row" ng-cloak class="md-inline-form">

	<md-content layout="column">

	<form name="excelform" method="post" enctype="multipart/form-data">

		<div ng-show="loding">Loding.....</div>
		<div ng-hide="loding">
			<input type="hidden" name="insId" id="insId" value={{insId}}>
			<input type="hidden" name="selectedSchoolID" id="selectedSchoolID"
				value={{selectedSchoolID}}>
			<div>

				Please select school :
				<div layout="row" layout-xs="column">
					<md-input-container flex> <label>School
						/ College / Institute </label> <md-select name="level"
						ng-model="selectedSchool" ng-change="getSchoolID()"> <md-option
						ng-value="schoolName" ng-repeat="schoolName in pSchoolList">{{schoolName.schoolName}}</md-option>
					</md-select> </md-input-container>
				</div>

				<b>Use this format download CSV File click csv image</b> <a
					href="img/images/UploadGFBulkStudent.csv" download> <img
					border="0" src="img/images/CSV.png" alt="W3Schools" width="60"
					height="60">
				</a>
			</div>

		
			<div layout="row" layout-xs="column" flex>
				<md-button class='md-raised' type="file" ngf-select
					ng-model="csvFile" name="file2" accept="*.csv" ngf-max-size="2MB"
					required ngf-model-invalid="errorFile">Choose GF Sudents
				CSV</md-button>
			</div>
			<div layout="row" layout-xs="column" flex>
				<label>{{uploadProgressMsg ==
					null?csvFile.name:uploadProgressMsg}} </label>
			</div>
			<md-button class="md-raised md-primary" ng-click="uploadStudentsCSV()"
				ng-disabled="excelform.$invalid"> Submit </md-button>
				<md-button class="md-raised md-primary" ng-click="cancel()">
			close </md-button>
			<div>
				<h3 class="md-subhead" style="color: red"
					ng-hide="selectedSchool.id">Please Select School before submit</h3>
			</div>

		</div>
	</form>

	<div>
		<!-- This is temp second column -->
	</div>
	</md-content>
</div>
