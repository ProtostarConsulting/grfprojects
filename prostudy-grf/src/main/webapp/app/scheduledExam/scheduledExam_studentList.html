	<h3 class="md-headline">Exam Student List : {{selectedExamTitle}}</h3>
<p>&nbsp;</p>
<p>&nbsp;</p>


<div>
	<md-input-container flex> <label>Search By Email_id</label> <input ng-model="searchByEmail"> </md-input-container>
</div>

<div layout="column">
	<md-data-table-container>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
					<th order-by="firstName" name="Name" unit=""></th>
					<th order-by="email_id" name="Email-ID"></th>
					<th order-by="address" name="Address"></th>
					<th order-by="contact" name="Contact"></th>
			</tr>
		</thead>
		<tbody>

		<tr md-auto-select
					ng-repeat="student in studentList | orderBy: query.order | filter:{email_id : searchByEmail} | limitTo: query.limit: (query.page - 1) * query.limit">

					<td>{{student.firstName}} {{student.lastName}}</td>
					<td>{{student.email_id}}</td>
					<td>{{student.address}}</td>
					<td>{{student.contact}}</td>

				</tr>
		</tbody>
	</table>

	</md-data-table-container>
	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{studentList.length}} md-trigger="onpagechange"></md-data-table-pagination>

	<div layout="row" layout-align="center center">

		<a
			ui-sref="scheduledExam.userQuesAnsView({selectedEmailId: selected[0].email_id,selectedExamId:selectedExamId})"><md-button
				ng-show="selected.length == 1" class="md-fab md-primary md-hue-2"
				ng-click=""> <md-icon md-svg-src="img/icons/view.svg"></md-icon>
			<md-tooltip>View Exam Result</md-tooltip></md-button> </a>

	</div>


</div>
