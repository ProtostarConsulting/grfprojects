<md-content laout="column" flex>
	<md-card ng-show="isShowTable">
		<md-data-table-toolbar ng-show="!selected.length">
			<h2 class="md-title">Exam Result List</h2>
		</md-data-table-toolbar>

		<md-data-table-container>
			<table md-data-table class="md-primary" md-row-select="selected" md-progress="deferred">
				<thead md-order="query.order" md-trigger="onorderchange">
					<tr>
						<th order-by="exam_id" name="Exam Id" unit=""></th>
						<th order-by="exam_title" name="ExamTitle" unit=""></th>
						<th order-by="exam_date" name="ExamDate" unit=""></th>
						<th order-by="result_date" name="ResultDate" unit=""></th>
		
					</tr>
				</thead>
				<tbody>
					<tr md-auto-select  ng-repeat="exam in examresult  | limitTo: query.limit: (query.page - 1) * query.limit">
						<td>{{exam.exam_id}}</td>
						
				<td>{{exam.exam_title}}</td>
				<td>{{exam.exam_date}}</td>
				<td>{{exam.result_date}}</td>
					</tr>
				</tbody>
			</table>
		</md-data-table-container>

		<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total={{examresult.length}} md-trigger="onpagechange"></md-data-table-pagination>
	    <md-button class="md-raised md-primary" ng-show = "selected.length > 0" ng-click="details()">Show Exam Result Details</md-button>
	</md-card>
	
	<md-card ng-show="isShowRecord">
	<div layout="column" flex>
					<md-input-container flex> 
					<label>Exam Id</label>
					<input ng-model="editRecord.exam_id" readonly> </md-input-container>
					
					<md-input-container flex> <label>Exam Title</label>
					<input ng-model="editRecord.exam_title" > 
					</md-input-container>
					<md-input-container flex> <label>Exam Date</label> 
					<input ng-model="editRecord.exam_date"> </md-input-container>
					<md-input-container flex> <label>Result Date</label> 
					<input ng-model="editRecord.result_date"> </md-input-container>
					 <md-button class="md-raised md-primary" ng-show = "selected.length > 0" ng-disable="isShowTable" ng-click="cancel()" >Cancel</md-button>
					  <md-button class="md-raised md-primary" ng-show = "selected.length > 0" ng-disable="isShowTable" ng-click="save()">Save</md-button>
					
	</md-card>
</md-content>
