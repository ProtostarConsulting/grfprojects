<h3 class="md-headline">Payment List</h3>
<p>&nbsp;</p>
<p>&nbsp;</p>

<md-content>

<div>
	<div>
		<md-input-container flex> <label>Search
			By PaymentDescription</label> <input ng-model="searchPaymentDescription">
		</md-input-container>
	</div>
	<md-data-table-container>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="PaymentId" order-by="id"></th>
			
				<th name="Payment Description" order-by="paymentDescription"></th>
				<th name="Payment Year" order-by="paymentYear"></th>
				<th name="TotalFees" order-by="totalFees"></th>
				<th name="NoOfInstallments" order-by="noofinstallments"></th>
			</tr>
		</thead>
		<tbody>
			<tr md-auto-select
				ng-repeat="payment in payments | filter: { paymentDescription : searchPaymentDescription} | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
				<!-- <td>{{payment.id}}	</td>	 -->
				<td>{{$index+1}}</td>
				
				<td>{{payment.paymentDescription}}</td>
				<td>{{payment.paymentYear}}</td>
				<td>{{payment.totalFees}}</td>
				<td>{{payment.noofinstallments}}</td>
				<td></td>
			</tr>
		</tbody>    
	</table>

	</md-data-table-container>
	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{payments.length}} md-trigger="onpagechange"></md-data-table-pagination>

</div>

<div layout="row" layout-align="center center">

	<a
		ui-sref="student.studentinstallmentlist({selectedPaymentId:selected[0].id})"><md-button
			ng-show="selected.length == 1" class="md-fab md-primary md-hue-2"
			ng-click="getPaymentByID()">
		<md-icon md-svg-src="img/icons/view.svg"></md-icon> <md-tooltip>VIEW</md-tooltip></md-button>
	</a>

</div>


</md-content>
