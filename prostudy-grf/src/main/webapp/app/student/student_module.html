<div layout="column">

	<section layout="row">
		<!-- View Specific Toolbar-->

		<div class="md-toolbar-tools">
			<!--<md-card>-->
			<span flex></span>
			<section layout="row">
				<div hide-sm layout="row" layout-align="end start"></div>
				<md-button aria-label="Open Settings" ng-click="toggleRight()">
				<ng-md-icon icon="more_vert"></ng-md-icon> </md-button>
			</section>
			<!--</md-card>-->
		</div>
		<!-- Right Navigation Pane -->
		<md-sidenav class="md-sidenav-right md-whiteframe-z2"
			md-component-id="right"> <md-toolbar
			class="md-theme-light">
		<h1 class="md-toolbar-tools">Student Page Sub Menu</h1>
		</md-toolbar> <md-content layout-padding layout="column"> <md-button
			ng-click="close()" class="md-primary"> Close Sidenav
		Right </md-button> <md-button ui-sref="student.add" ng-click="close()"
			class="md-primary"> Add Student </md-button> <md-button
			ui-sref="student.list" ng-click="close()" class="md-primary">
		student List </md-button> </md-content> </md-sidenav>
	</section>

	<div ui-view>

		<div layout="column" layout-align="start start">
			<md-button ui-sref="student.add({studFlag : studFlag})"
				ng-click="close()" class="md-primary" hide-xs>Add
			Student</md-button>
			<md-button ui-sref="student.list" ng-click="close()"
				class="md-primary" hide-xs>Student List</md-button>

			<md-button ui-sref="student.studentpaymentlist" ng-click="close()"
				class="md-primary" hide-xs>Payment List</md-button>

			<md-button ui-sref="student.scheduleStudentExam" ng-click="close()"
				class="md-primary" hide-xs>Exam Students</md-button>

		</div>
	</div>


</div>
