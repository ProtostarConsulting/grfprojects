<h3 class="md-headline">Installment List</h3>
<p>&nbsp;</p>
<p>&nbsp;</p>

 <md-content>
		
	<div>
		<div>
			<md-input-container flex>
				<label>Search By Status</label>
				<input ng-model="searchStatus">
			</md-input-container>
		</div>
		<md-data-table-container>
			<table md-data-table md-progress="deferred">
				<thead md-order="query.order" md-trigger="onorderchange">
					<tr>
						<th name="installmentId"   order-by="instid"></th>
						<th name="Amount"  order-by="amount"></th>
						<th name="Notes"  order-by="notes"></th>
						<th name="Date"  order-by="date"></th>
						<th name="Status"  order-by="status"></th>
					</tr>
				</thead>
				<tbody>
					<tr md-auto-select ng-repeat="inst in payment.installments | filter: {status: searchStatus}  | limitTo: query.limit: (query.page - 1) * query.limit">
						<td>{{inst.instid}}	</td>						
					 	<td>{{inst.amount}}</td>
					 	<td>{{inst.notes}}</td>									
						<td>{{inst.date}}</td>
						<td>{{inst.status}}</td>
						<td><a ui-sref="student.studentInstallmentedit({selectedInstallment : inst, selectedPaymentId:selectedPaymentId})"><md-button
									class="md-raised md-primary" ng-click="" ng-disabled="inst.status==true">Edit Installment</md-button> </a></td>
					</tr>
				</tbody>
			</table>
		</md-data-table-container>
		<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total={{payment.installments.length}} md-trigger="onpagechange"></md-data-table-pagination>

	</div>

		
</md-content>
