<div ng-if="loading">
	<div layout="row" layout-sm="column" layout-align="space-around">
		<md-progress-circular md-diameter="100" md-mode="indeterminate"></md-progress-circular>
	</div>
</div>
<div ng-if="!loading">
<md-content layout-padding>
<form name="bookRecordForm">
	<table
		style="font-family: arial, sans-serif; border-collapse: collapse; width: 100%;">
		<caption
			style="border: 1px solid #dddddd; text-align: center; font-size: 18px; padding: 2px;">
			<span flex>Book Record: {{selectedGFBook.bookName}} </span>
		</caption>
		<tr>
			<th ng-style="getTHStyle()">Sr. No.</th>
			<th ng-style="getTHStyle()">Reg. No.</th>
			<th ng-style="getTHStyle()">School Name</th>
			<th ng-style="getTHStyle()">Book Qty</th>
		</tr>
		<tr ng-repeat="school in schoolList" ng-style="getRowStyle($even)">
			<td style="border: 1px solid black; padding: 2px;">{{$index +
				1}}</td>
			<td style="border: 1px solid black; text-align: left; padding: 2px;">{{school.autoGenerated}}</td>
			<td style="border: 1px solid black; text-align: left; padding: 2px;">{{school.schoolName}}</td>
			<td style="border: 1px solid black; text-align: left; padding: 2px;">{{selectedBookQty[$index]}}</td>
		</tr>
		<tr>
			<td
				style="border: 1px solid black; text-align: center; font-size: 16px;"
				colspan='3'><b>Total</b></td>
			<td
				style="border: 1px solid black; text-align: right; font-size: 16px;"><b>{{totalBookQty}}</b></td>
		</tr>
	</table>
</form>
</md-content>
</div>
