<h3 class="md-headline">Division List</h3>
<p>&nbsp;</p>
<p>&nbsp;</p>

<md-input-container flex> <label>Search By
	Division</label> <input ng-model="search"> </md-input-container>
	
<div ng-init="viewDivisionByStandard()">
	<md-content layout-padding> <md-data-table-container>
	<table md-data-table md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
			
				<th name="DIVISION NAME" order-by="name"></th>
			</tr>
		</thead>
		<tbody>
			<tr md-auto-select
				ng-repeat="division in viewDivList | filter: {name: search} | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit ">
			
				<td><span data-ng-hide="editMode">{{division.name}}</span><input
					type="text" data-ng-show="editMode" data-ng-model="division.name" 
					data-ng-required /></td>
					
				<td><md-button ng-show="flag==true"
						ui-sref="institute.view.view_subjects({selectedDivID : division.id, selectedDivName : division.name , selectedStdName : selectedStdName})"
						><md-icon md-svg-src="img/icons/view.svg"></md-icon> <md-tooltip>View Subjects </md-tooltip> </md-button></td>
						
				<td><md-button ng-show="flag==false"
						ui-sref="institute.list_view.view_subjects({selectedDivID : division.id, selectedDivName : division.name , selectedStdName : selectedStdName})"
						><md-icon md-svg-src="img/icons/view.svg"></md-icon> <md-tooltip>View Subjects </md-tooltip> </md-button></td>
						
						
				<td ng-show="flag==true"><a ui-sref="institute.view.view_divisions({selectedDivisionId: division.id})"><md-button data-ng-hide="editMode"
						data-ng-click="editMode = true;editDiv(division)"
						><md-icon md-svg-src="img/icons/edit.svg"></md-icon> <md-tooltip>Edit </md-tooltip></md-button></a></td>
						
				<td ng-show="flag==false"><a ui-sref="institute.list_view.view_divisions({selectedDivisionId: division.id})"><md-button data-ng-hide="editMode"
						data-ng-click="editMode = true;editDiv(division)"
						><md-icon md-svg-src="img/icons/edit.svg"></md-icon> <md-tooltip>Edit </md-tooltip></md-button></a></td>
						
				
				<td><md-button data-ng-show="editMode"
						data-ng-click="editMode = false; updateDivision()" ><md-icon md-svg-src="img/icons/save.svg"></md-icon> <md-tooltip>Save </md-tooltip></md-button></td>


				<td><md-button type="submit" data-ng-show="editMode"
					data-ng-click="editMode = false; cancelDiv()"><md-icon md-svg-src="img/icons/cancel.svg"></md-icon> <md-tooltip>Cancel </md-tooltip></md-button></td>

			</tr>
		</tbody>
	</table>
	
	
	
	</br>
	
	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{viewDivList.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</md-data-table-container>

	<div layout="row" layout-align="centre centre" layout-sm="column" flex>
		
		<md-button ng-show="flag==true" ui-sref="institute.view.view_divisions.adddivisions"
		class="md-fab md-primary md-hue-2"><md-icon
				md-svg-src="img/icons/add.svg"></md-icon> <md-tooltip>Add
			Division</md-tooltip></md-button>
		
		<md-button ng-show="flag==false" ui-sref="institute.list_view.view_divisions.adddivisions"
		class="md-fab md-primary md-hue-2"><md-icon
				md-svg-src="img/icons/add.svg"></md-icon> <md-tooltip>Add
			Division</md-tooltip></md-button>
		
		<a ui-sref="institute.view.view_standards({selectedStdID : selectedStdID})"><md-button ng-show="flag==true"
				class="md-fab md-primary md-hue-2"><md-icon
				md-svg-src="img/icons/back.svg"></md-icon> <md-tooltip>Back
			</md-tooltip></md-button> </a>
				
		<a ui-sref="institute.list_view.view_standards({selectedStdID : selectedStdID})"><md-button ng-show="flag==false"
				class="md-fab md-primary md-hue-2"><md-icon
				md-svg-src="img/icons/back.svg"></md-icon> <md-tooltip>Back</md-tooltip> </md-button> </a>
	</div>
	

	

	<div ui-view></div>
	</md-content>
</div>
