<h3 class="md-headline">Practice Exam Result</h3>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	
<md-input-container flex> <label>Search By
		Exam Title</label> <input ng-model="searchCategory"> </md-input-container>
	
<md-content> <md-data-table-container>
<table md-data-table  md-progress="deferred">
	<thead md-order="query.order" md-trigger="onorderchange">
		<tr>
			<th name="Exam Title" order-by="title"></th>
			<th name="Start Time" order-by="startTime"></th>
			<th name="End Time" order-by="endTime"></th>
			<th name="Score" order-by="score"></th>

		</tr>
	</thead>

	<tbody>
		<tr md-auto-select
			ng-repeat="result in results  | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit | filter: {examTitle: searchCategory} ">

			<td>
				<div>{{result.examTitle}}</div>
			</td>

			<td>
				<div>{{result.startTime}}</div>
			</td>

			<td>
				<div>{{result.endTime}}</div>
			</td>

			<td>
				<div>{{result.score}}</div>
			</td>

			<!-- <td><a
				ui-sref="certificateMgmt.generateTemplate({selectedStudID:result.userId, selectedfirstName:result.firstName, selectedlastName:result.lastName, selectedExam:result.examTitle, selectedScore:result.score})">
					<md-button class="md-raised md-primary" ng-click="">Generate
					Certificate</md-button>

			</a></td> -->
			
			<td><a
				ui-sref="userQuesAnsView({selectedExamId: result.testID , selectedResultId: result.id})">
					<md-button class="md-raised md-primary" ng-click="">View Details</md-button>
			</a></td>


		</tr>
	</tbody>

</table>
<md-data-table-pagination md-limit="query.limit" md-page="query.page"
	md-total={{results.length}} md-trigger="onpagechange"></md-data-table-pagination>

</md-data-table-container>
</div>

</md-content>
