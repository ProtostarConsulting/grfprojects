<md-content laout="column" flex>
	<md-card>
		<md-data-table-toolbar ng-show="!selected.length">
			<h2 class="md-title">Nutrition List</h2>
		</md-data-table-toolbar>

		<md-data-table-toolbar class="alternate" ng-show="selected.length">
			<div>
				{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected
			</div>
			<div>
				{{selected}}
			</div>
		</md-data-table-toolbar>

		<md-data-table-container>
			<table md-data-table class="md-primary" md-row-select="selected" md-progress="deferred">
				<thead md-order="query.order" md-trigger="onorderchange">
					<tr>
						<th order-by="name" name="Dessert Name" unit=""></th>
						<th numeric order-by="calories.value" name="Calories"></th>
						<th numeric unit="" order-by="protein.value" name="Protein"></th>
					</tr>
				</thead>
				<tbody>
					<tr md-auto-select md-disable-select="item.name === 'Jelly bean'" ng-repeat="item in items | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
						<td>{{item.name}}</td>
						<td>{{item.calories.value}}</td>
						<td>{{item.protein.value}}</td>						
						<!--<td>{{item.address | uppercase}}</td>-->
					</tr>
				</tbody>
			</table>
		</md-data-table-container>

		<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total={{items.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</md-card>
</md-content>
