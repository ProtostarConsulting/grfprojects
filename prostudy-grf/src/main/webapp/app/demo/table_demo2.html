<html>
	<head>
		<title>ProStudy App</title>
		<meta name="viewport" content="initial-scale=1" />

		<link rel="stylesheet" href="/lib/base/css/angular-material.min.css">
		<link rel="stylesheet"
		href="/lib/base/css/md-data-table.min.css">

	</head>
	<body ng-app="nutritionApp">
		<md-card>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<div class="md-title">
						Material Design Data Table
					</div>
				</div>
			</md-toolbar>

			<md-content laout="column" flex>
				<md-card ng-controller="nutritionController">
					<md-data-table-toolbar ng-show="!selected.length">
						<h2 class="md-title">Student List</h2>
					</md-data-table-toolbar>

					<md-data-table-toolbar class="alternate" ng-show="selected.length">
						<div>
							{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected
						</div>
						<div>
							{{selected}}
						</div>
					</md-data-table-toolbar>

					<md-data-table-container>
						<table md-data-table class="md-primary" md-row-select="selected" md-progress="deferred">
							<thead md-order="query.order" md-trigger="onorderchange">
								<tr>
									<th order-by="name" name="Student Name" unit=""></th>
									<th numeric order-by="phone" name="Mobile"></th>
									<th numeric unit="" order-by="address" name="Address"></th>									
								</tr>
							</thead>
							<tbody>
								<tr md-auto-select md-disable-select="item.name === 'Jelly bean'" ng-repeat="item in items | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
									<td>{{item.name}}</td>
									<td>{{item.phone}}</td>
									<td>{{item.address | uppercase}}</td>
									
								</tr>
							</tbody>
						</table>
					</md-data-table-container>

					<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total={{items.length}} md-trigger="onpagechange"></md-data-table-pagination>
				</md-card>
			</md-content>

		</md-card>
		<!-- Angular Material Dependencies -->

		<script src="/lib/base/angular.min.js"></script>
		<script src="/lib/base/angular-animate.min.js"></script>
		<script src="/lib/base/angular-aria.min.js"></script>
		<script src="/lib/base/angular-resource.min.js"></script>

		<script src="/lib/base/angular-material.min.js"></script>
		<script src="/lib/base/md-data-table.min.js"></script>
		<script src="js/table.demo.ctr2.js"></script>
		<script>
			/* Init google endpoint API */
			window.onload = function() {
				//init();
			};
		</script>

	</body>
</html>
