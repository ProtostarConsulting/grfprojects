
<div layout="row" ng-cloak class="md-inline-form">

	<md-content layout="column">

	<form name="excelform" method="post" enctype="multipart/form-data">

		<div ng-show="loding">Loding.....</div>
		<div ng-hide="loding">
			<input type="hidden" name="insId" id="insId" value={{insId}}>
			<div>
				<b>Use this format download CSV File click csv image</b>

				<a href="img/images/app_partnerschools.csv" download>
  <img border="0" src="img/images/CSV.png" alt="W3Schools" width="60" height="60">
		</a>
			</div>

			<div class="md-block">
				<label>Upload Only CSV File To Add Partner School's:</label> <input
					name="myFile" type="file" class="md-raised md-primary"
					accept=".csv" required>
			</div>

			<div>
				<md-button ng-click="uplodeExcel()" class="md-raised md-primary"
					ng-disabled="excelform.$invalid" show-gt-md> Submit </md-button>
			</div>


		</div>


		<!-- <div class="dropzone" data-width="960" data-height="540" data-resize="true" data-url="canvas.php" style="width: 100%;">
  <input type="file" name="thumb" />
</div> -->
	</form>

	<div>
		<!-- This is temp second column -->
	</div>
	</md-content>
</div>
