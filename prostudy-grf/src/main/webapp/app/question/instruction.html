		<form name="myInstructionForm">
			<b>Instruction</b>
			    <div>Read Instruction Carefully:-</div>
			
            <div>
			     <div>
			        <label>1.There will be objective type questions </label> 
				     <label>with four options having single correct answer. </label> 
				</div>
				
			    <div>
					<label>For each incorrect response one fourth (1/4) of the total</label> 
					<label>marks allotted to the question would be deducted.</label>
			   </div>
			   
				<div>
					 <label>2.No deduction from the total score will, however,</label> 
					<label>be made if no response is indicated for an item in the answer sheet.</label> 
				</div>
				
				<div>
					<label>3.The candidates are advised not to attempt such item in the answer</label>
					<label>sheet if they are not sure of the correct response.</label>
				</div>
				
				<div>
					 <label>4.Total:50 marks Time Period : 1 Hour</label>
				</div>
	       </div>

				<div layout layout-sm="column">
					<md-button class="md-raised md-primary" href="/app/exam/exam.html">Start Test </md-button>
				</div> 
				
				
			</form>
		</section>
