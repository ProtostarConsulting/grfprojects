<div layout="column">
	<div class="md-toolbar-tools">
		<span flex></span>
		

		<section layout="row">

			<div hide-sm layout="row" layout-align="end start">



				<md-button aria-label="Open Settings" ng-click="toggleRight()">
				<ng-md-icon icon="more_vert"></ng-md-icon> </md-button>

			</div>
		</section>
	</div>

	<div ui-view>

		<div layout="column" layout-align="start start">
			<md-button ui-sref="attendance.add" ng-click="close()"
				class="md-primary" hide-xs> Attendance </md-button>
			<md-button ui-sref="attendance.reportByStudent" ng-click="close()"
				class="md-primary" hide-xs> Attendance Report By Student </md-button>
			<md-button ui-sref="attendance.reportBySubjectClass"
				ng-click="close()" class="md-primary" hide-xs> Attendance Report
			By Subject-Class </md-button>



		</div>
	</div>

	<md-sidenav class="md-sidenav-right md-whiteframe-z2"
		md-component-id="right"> <md-toolbar
		class="md-theme-light">
	<h1 class="md-toolbar-tools">Attendance Page Sub Menu</h1>

	</md-toolbar> <md-content layout-padding> <md-button ng-click="close()"
		class="md-primary"> Close Sidenav Right </md-button>

	

	<md-button ui-sref="attendance.add" ng-click="close()"
		class="md-primary"> Attendance </md-button> <md-button
		ui-sref="attendance.reportByStudent" ng-click="close()"
		class="md-primary"> Attendance Report By Student </md-button> <md-button
		ui-sref="attendance.reportBySubjectClass" ng-click="close()"
		class="md-primary"> Attendance Report By Subject-Class </md-button> </md-content> </md-sidenav>

	

</div>
