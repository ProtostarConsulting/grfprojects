<div>
<md-card ng-show="isShowTable"> <md-data-table-toolbar
	ng-show="!selected.length">
<h2 class="md-title">Syllabus List</h2>
</md-data-table-toolbar> <md-data-table-toolbar class="alternate" ng-show="selected.length">
<div>{{selected.length}} {{selected.length > 1 ? 'syllabus' :
	'item'}} selected</div>

</md-data-table-toolbar> <md-data-table-container>
<table md-data-table class="md-primary" md-row-select="selected"
	md-progress="deferred">
	<thead md-order="query.order" md-trigger="onorderchange">
		<tr>
			<th order-by="board" name="Board" unit=""></th>
			<th order-by="standard" name="Standard"></th>
			<th order-by="subject" name="Subject"></th>
			<th order-by="chapterName" name="ChapterName"></th>
			<th order-by="chapterContent" name="ChapterContent"></th>

		</tr>
	</thead>
	<tbody>
		<tr md-auto-select
			ng-repeat="item in syllabi | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">

			<td>{{item.board}}</td>
			<td>{{item.standard}}</td>
			<td>{{item.subject}}</td>
			<td>{{item.chapterName}}</td>
			<td ng-bind-html="item.chapterContent">{{item.chapterContent}}</td>
		</tr>
	</tbody>
</table>
</md-data-table-container> <md-data-table-pagination md-limit="query.limit" md-page="query.page"
	md-total={{syllabi.length}} md-trigger="onpagechange"></md-data-table-pagination>
<div layout="column" layout-align="center center">
<md-button class="md-raised md-primary" ng-show="selected.length > 0"
	ng-click="editSyllabus()">Edit</md-button> 
	</div></md-card>
	<md-card ng-show="isShowRecord">
	<div layout="column" flex>
	<md-input-container flex> <label>Board</label> <input
		ng-model="editRecord.board" > </md-input-container>

	<md-input-container flex> <label>standard</label>
	<input ng-model="editRecord.standard"> </md-input-container>
		<md-input-container flex> <label>Subject</label> <input
		ng-model="editRecord.subject"> </md-input-container>	
	<md-input-container flex> <label>Chapter
		Name</label> <input ng-model="editRecord.chapterName"> </md-input-container>
	<text-angular name="chaptercontent" id="chaptercontent"
		ng-model="editRecord.chapterContent"></text-angular>
		
		</div>
	<div layout="row" layout-align="center end">
	<md-button class="md-raised md-primary" ng-show="selected.length > 0"
		ng-disable="isShowTable" ng-click="cancel()">Cancel</md-button>
	<md-button class="md-raised md-primary" ng-show="selected.length > 0"
		ng-disable="isShowTable" ng-click="update()">Save</md-button>
		</div>
</md-card>
</div>
